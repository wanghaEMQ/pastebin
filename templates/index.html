<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin - Share Your Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 80vh;
        }

        .main-content {
            flex: 3;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            flex: 1;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
            max-height: 80vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ced4da;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-btn {
            flex: 1;
            padding: 15px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #495057;
        }

        .option-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-upload {
            display: none;
        }

        .file-label {
            display: block;
            padding: 20px;
            background: white;
            border: 2px dashed #ced4da;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .file-label:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-label i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-box {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            color: #495057;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .sidebar-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ticket-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ticket-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ticket-preview {
            color: #495057;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .ticket-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .ticket-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-tickets {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                max-height: 90vh;
            }
            
            .sidebar {
                max-height: 300px;
                border-left: none;
                border-top: 1px solid #dee2e6;
            }
        }

        @media (max-width: 768px) {
            .upload-options {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
            
            .main-content, .sidebar {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-paste"></i>
                </div>
                <h1>Pastebin</h1>
                <p class="subtitle">Share your text and files instantly</p>
            </div>

            <div class="upload-box">
                <div class="upload-options">
                    <div class="option-btn active" id="textOption">
                        <i class="fas fa-font"></i> Paste Text
                    </div>
                    <div class="option-btn" id="fileOption">
                        <i class="fas fa-file-upload"></i> Upload File
                    </div>
                </div>

                <div id="textUpload">
                    <textarea id="textInput" placeholder="Paste your text here..."></textarea>
                </div>

                <div id="fileUpload" style="display: none;">
                    <input type="file" id="fileInput" class="file-upload">
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div>Choose a file or drag it here</div>
                        <div style="font-size: 0.9rem; color: #6c757d; margin-top: 5px;">
                            Max file size: 10MB
                        </div>
                    </label>
                    <div id="fileName" style="text-align: center; color: #495057; font-weight: 500;"></div>
                </div>

                <button class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Upload & Share
                </button>
            </div>

            <div class="result-box" id="resultBox">
                <div class="result-title">
                    <i class="fas fa-link"></i> Your content is ready!
                </div>
                <div class="url-box">
                    <div class="url-text" id="urlText"></div>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-history"></i> Recent Pastes
            </div>
            <div class="ticket-list" id="ticketList">
                <div class="loading" id="loadingTickets">
                    <i class="fas fa-spinner fa-spin"></i> Loading recent pastes...
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> URL copied to clipboard!
    </div>

    <script>
        // DOM元素
        const textOption = document.getElementById('textOption');
        const fileOption = document.getElementById('fileOption');
        const textUpload = document.getElementById('textUpload');
        const fileUpload = document.getElementById('fileUpload');
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const resultBox = document.getElementById('resultBox');
        const urlText = document.getElementById('urlText');
        const copyBtn = document.getElementById('copyBtn');
        const ticketList = document.getElementById('ticketList');
        const loadingTickets = document.getElementById('loadingTickets');
        const notification = document.getElementById('notification');

        // 当前上传类型
        let uploadType = 'text';

        // 切换上传类型
        textOption.addEventListener('click', () => {
            uploadType = 'text';
            textUpload.style.display = 'block';
            fileUpload.style.display = 'none';
            textOption.classList.add('active');
            fileOption.classList.remove('active');
        });

        fileOption.addEventListener('click', () => {
            uploadType = 'file';
            textUpload.style.display = 'none';
            fileUpload.style.display = 'block';
            fileOption.classList.add('active');
            textOption.classList.remove('active');
        });

        // 显示选中的文件名
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = `Selected: ${e.target.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });

        // 提交表单
        submitBtn.addEventListener('click', async () => {
            const formData = new FormData();
            
            if (uploadType === 'text') {
                const text = textInput.value.trim();
                if (!text) {
                    showNotification('Please enter some text', 'error');
                    return;
                }
                formData.append('text', text);
            } else {
                if (fileInput.files.length === 0) {
                    showNotification('Please select a file', 'error');
                    return;
                }
                formData.append('file', fileInput.files[0]);
            }

            // 显示加载状态
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // 显示结果
                    urlText.textContent = result.url;
                    resultBox.classList.add('show');
                    
                    // 如果是文本上传，刷新tickets列表
                    if (uploadType === 'text') {
                        loadTickets();
                        // 清空文本输入
                        textInput.value = '';
                    } else {
                        // 清空文件输入
                        fileInput.value = '';
                        fileName.textContent = '';
                    }
                    
                    showNotification(result.message, 'success');
                } else {
                    showNotification(result.message || 'Upload failed', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Network error. Please try again.', 'error');
            } finally {
                // 恢复按钮状态
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Upload & Share';
                submitBtn.disabled = false;
            }
        });

        // 复制URL到剪贴板
        copyBtn.addEventListener('click', () => {
            const url = urlText.textContent;
            navigator.clipboard.writeText(url).then(() => {
                showNotification('URL copied to clipboard!', 'success');
            });
        });

        // 加载tickets
        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets');
                const tickets = await response.json();
                
                // 隐藏加载指示器
                loadingTickets.style.display = 'none';
                
                if (tickets.length === 0) {
                    ticketList.innerHTML = `
                        <div class="empty-tickets">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px; color: #adb5bd;"></i>
                            <div>No recent pastes yet</div>
                            <div style="font-size: 0.9rem; margin-top: 10px;">Your pastes will appear here</div>
                        </div>
                    `;
                    return;
                }
                
                // 生成tickets列表
				ticketList.innerHTML = tickets.map(ticket => `
                    <div class="ticket-item" onclick="window.open('${ticket.url}', '_blank')">
                        <div class="ticket-preview">${escapeHtml(ticket.preview)}</div>
                        <div class="ticket-meta">
                            <div class="ticket-time">
                                <i class="far fa-clock"></i>
                                ${formatTime(ticket.timestamp)}
                            </div>
                            <div>${ticket.content.length} chars</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading tickets:', error);
                loadingTickets.innerHTML = '<div style="color: #dc3545;"><i class="fas fa-exclamation-triangle"></i> Failed to load recent pastes</div>';
            }
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#28a745' : '#dc3545';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // 工具函数：转义HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 工具函数：格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        // 页面加载时获取tickets
        document.addEventListener('DOMContentLoaded', loadTickets);
    </script>
</body>
</html>
